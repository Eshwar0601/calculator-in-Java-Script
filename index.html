<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculator</title>
	<link type='text/css' rel='stylesheet' href='style.css'>
</head>
<body>
	<h1>calculator</h1>
	<div class ='container'>
		<form name='form'>
			<input class='textView' name="textView">
		</form>
		<div class='firstRow' >
			<button class='press' type="submit" onclick=preview(7)>7</button>
			<button class='press' type="submit" onclick=preview(8)>8</button>
			<button class='press' type="submit" onclick=preview(9)>9</button>
			<button class='press' type='submit' onclick=del()>DEL</button>
		</div>
		<div class='secondRow' >
			<button class='press' type="submit" onclick=preview(4)>4</button>
			<button class='press' type="submit" onclick=preview(5)>5</button>
			<button class='press' type="submit" onclick=preview(6)>6</button>
			<button class='press' type='submit' onclick=preview("/")>/</button>
		</div>
		<div class='thirdRow' >
			<button class='press' type="submit" onclick=preview(1)>1</button>
			<button class='press' type="submit" onclick=preview(2)>2</button>
			<button class='press' type="submit" onclick=preview(3)>3</button>
			<button class='press' type='submit' onclick=preview('*')>X</button>
		</div>
		<div class='fourthRow' >
			<button class='press' type='submit' onclick=preview(0)>0</button>
			<button class='press' type='submit' onclick=preview('.')>.</button>
			<button class='press' type='submit' onclick=solve() >=</button>
			<button class='press' type='submit' onclick=preview('+')>+</button>
		</div>
	</div>


	<script src='index.js'></script>
</body>
</html>
