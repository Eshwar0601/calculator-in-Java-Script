<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculator</title>
	<link type='text/css' rel='stylesheet' href='style.css'>
</head>
<body>
	<h1>calculator</h1>
	<form class='textView'>
		<input type='text'  >
	</form>
	<div class='firstRow' >
		<button class='press' type="submit" onclick=preview(7)>7</button>
		<button class='press' type="submit" onclick=preview(8)>8</button>
		<button class='press' type="submit" onclick=preview(9)>9</button>
	</div>
	<div class='secondRow' >
			<button class='press' type="submit" onclick=preview(4)>4</button>
			<button class='press' type="submit" onclick=preview(5)>5</button>
			<button class='press' type="submit" onclick=preview(6)>6</button>
	</div>
	<div class='thidRow' >
			<button class='press' type="submit" onclick=preview(1)>1</button>
			<button class='press' type="submit" onclick=preview(2)>2</button>
			<button class='press' type="submit" onclick=preview(3)>3</button>
	</div>



	<script src='index.js'></script>
</body>
</html>
